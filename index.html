<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
        <div id="card" class="card">
            <i id="icon" class="fas fa-book"></i>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text output"></p>
              <label class="switch">
                <input id="check" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
    
   
    <button id="myBtn">Add Book</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <label for="title">Title</label>
    <input id="title" type="text">
    <label for="author">Author</label>
    <input id="author" type="text">
    <label for="pages">Pages</label>
    <input id="pages" type="text">
    <label for="read">Yes</label>
    <input type="radio" class="read" value="yes" type="text">
    <label for="read">No</label>
    <input type="radio" class="read" value="no" type="text">
    <label>Have you read it yet?</label>
    <button onclick="addBook()" id="add">Add</button>
  </div>

</div>


  
        
    <script src="https://kit.fontawesome.com/8b8d4b9832.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
